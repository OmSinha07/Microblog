{% extends "layout.html" %}
{% block content %}
<h2>Recent Posts</h2>
{% for post in posts %}
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">{{ post.author.username }}</h5>
      <p class="card-text">{{ post.content }}</p>
      <small class="text-muted">{{ post.timestamp.strftime('%Y-%m-%d %H:%M') }}</small>
    </div>
  </div>
{% endfor %}
{% endblock %}
